<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface Utilisateur</title>
    <link rel="stylesheet" href="InterfaceUti.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<header class="container-fluid">

    <div id="Titre" class="col-sm-12 text-center mb-2 mt-2 pt-2 pb-2">

        <h1> CHI-FU-MI </h1>

    </div>

</header>

<section id="Bloc" class="container mb-5 mt-5">

    <div class="row">

        <div id="CaseNomUti" class="col-sm-6 text-center">

            <span> Utilisateur </span>

        </div>

        <div id="CaseNomOrdi" class="col-sm-6 text-center">

            <span> Ordinateur </span>

        </div>

    </div>

    <div class="row">

        <div id="ImageUti" class="col-sm-6">

            <button class="btn" style="background-color: white"><img id="ciseaux" class="mr-4" src="assets/img/Rock-paper-scissors_(scissors).png" alt="Ciseaux"></button>

            <button class="btn" style="background-color: white"><img id="pierre" class="mr-5" src="assets/img/Rock-paper-scissors_(rock).png" alt="Pierre"></button>

            <button class="btn" style="background-color: white"><img id="feuille" class="mr-5" src="assets/img/Rock-paper-scissors_(paper).png" alt="Papier"></button>

        </div>

        <div id="ImageOrdi" class="col-sm-6">



        </div>

    </div>

</section>

<section class="container">

    <div class="row">

        <div id="Victoire" class="col-sm-4 text-center"></div>

        <div id="Egalite" class="col-sm-4 text-center"></div>

        <div id="Defaite" class="col-sm-4 text-center"></div>

    </div>

</section>


<script src="InterfaceUti.js"></script>

</body>
</html>
